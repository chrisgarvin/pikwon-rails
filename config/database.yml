# postgresql
#   gem install pg
#
#   Ensure the pg gem is defined in your Gemfile
#   gem 'pg'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: pikwon_development

test:
  <<: *default
  database: pikwon_test

production:
  <<: *default
  database: pikwon_production
  username: awesome_blog
  password: <%= ENV['AWESOME_BLOG_DATABASE_PASSWORD'] %>
